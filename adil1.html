<!DOCTYPE html>
<html>
<head>
	<title>Image Gallery</title>
</head>
<style type="text/css">
	body{
		margin: 0;
		background-color: lightblue;

		-webkit-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
	}
	#super{
		color: black;
		font-size: 30px;
		font-weight: bold;
		font-family: Imprint MT Shadow;
		background-color: lightpink;
		margin-bottom: 16px;
		border-color: orange;
		border-style: double;
		border-width: 14px;
	}
	.image{
		display: none;
	}

	.image img{
		width: 100%;
	}
	.imageContainer{
		max-width: 900px;
		position : relative;
		margin: auto;		
	}
	.left, .right{
		cursor: pointer;
		position: absolute;
		top: 50%;
		width: auto;
		padding: 20px;
		margin-top: -35px;
		color: white;
		font-weight: bold;
		font-size: 20px;
		transition: 1s ease;
		border-radius: 13px;
	}
	.right{
		right: 0;
	}
	.right:hover, .left:hover{
		background-color: black;
	}

	.content{
		color: white;
		font-size: 25px;
		position: absolute;
		top: 15px;
		width: 100%;
		text-align: center;
	}
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}
</style>

<script type="text/javascript">
	var slide_index = 1;
	displaySlide(slide_index);
	function nextSlide(n){
		displaySlide(slide_index += n);
	}
	function displaySlide(n){
		var slides = document.getElementsByClassName("image");
		if(n > slides.length){
			slide_index = 1;
		}
		if(n < 1){
			slide_index = slides.length
		}
		for(var i = 0 ; i < slides.length ; i++){
			slides[i].style.display = "none"
		}


		slides[slide_index - 1].style.display = "block";

}
</script>
